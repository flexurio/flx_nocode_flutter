name: flx_nocode_flutter
description: A Flutter package that enables no-code app development with built-in support for JSON parsing, API integrations, and dynamic content rendering.
homepage: https://github.com/flexurio/flx_nocode_flutter
repository: https://github.com/flexurio/flx_nocode_flutter
issue_tracker: https://github.com/flexurio/flx_nocode_flutter/issues

version: 1.1.0-dev.3

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  dio: ^5.8.0+1
  easy_localization: ^3.0.7+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localization: ^0.1.10
  form_field_validator: ^1.1.0
  freezed_annotation: ^2.2.0
  visibility_detector: ^0.4.0+2
  gap: ^3.0.1
  intl: ^0.20.2
  json_annotation: ^4.7.0
  page_transition: ^2.0.9
  path_provider: ^2.0.9
  screen_identifier: ^0.0.2
  go_router: ^14.3.0
  file_picker: ^9.0.2
  printing: ^5.10.4
  pdf: ^3.10.0
  hydrated_bloc: ^10.0.0
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.2
  get: ^4.7.2

  # flx_authentication_flutter:
  #   git:
  #     url: https://github.com/flexurio/flx_authentication_flutter.git
  #     ref: main
  flx_authentication_flutter:
    path: packages/flx_authentication_flutter

  # flx_core_flutter:
  #   git:
  #     url: https://gitlab.com/VNEU/flexurio-erp-core.git
  #     ref: main
  flx_core_flutter:
    path: packages/flx_core_flutter

  hive: any
  uuid: any
dependency_overrides:
  intl: ^0.20.2
  flx_core_flutter:
    path: packages/flx_core_flutter

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.4.6
  build_runner_core: ^7.2.9
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  icons_launcher: ^2.0.0
  json_serializable: ^6.5.4
  mocktail: ^1.0.4
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - asset/configuration/entity/
    - asset/configuration/
    - asset/html/
    - asset/html/
    - asset/svg/
    - asset/svg/extension/
    - asset/gif/
    - asset/sound/
    - asset/image/
    - asset/image/icon/
    - asset/translation/

# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "asset/image/logo.png"
  web:
    generate: true
    image_path: "asset/image/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "asset/image/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "asset/image/logo.png"
