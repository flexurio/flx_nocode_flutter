<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body
    style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;margin: 0;padding: 0;background-color: #f4f4f4;">
    <div class="container"
        style="max-width: 600px;margin: 20px auto;background-color: #ffffff;padding: 20px;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 24px;font-weight: bold;color: #1D71B8;margin-bottom: 20px;">New Comment on Ticket
            {{ticket_name}}</h1>
        <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 10px 0;">Hello,</p>
        <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 10px 0;">There is a new comment on ticket
            {{ticket_name}}:</p>
        <div class="blockquote"
            style="font-style: italic;border-left: 4px solid #1D71B8;padding: 10px 20px;margin: 20px 0;background-color: #f9f9f9;">
            <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 5px 0;">"{{content}}"</p>
            <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 5px 0;">- {{username}}</p>
        </div>
        <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 10px 0;">You can view the full ticket and reply
            to the comment in our ticketing system.</p>
        <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 10px 0;">Thank you,</p>
        <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 10px 0;">VNEU Support Team</p>
        <div class="footer" style="font-size: 14px;color: #999;text-align: center;margin-top: 20px;">
            <p style="font-size: 16px;line-height: 1.5;color: #555;margin: 10px 0;">&copy; 2024 VNEU Support Team. All
                rights reserved.</p>
        </div>
    </div>
</body>

</html>
